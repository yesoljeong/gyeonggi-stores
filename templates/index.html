<script>
    $(document).ready(function () {
        $('section').html('');
        search();
    });

    function search() {
        $.ajax({
            type: "GET",
            url: "http://127.0.0.1:5000/api/list",
            data: {},
            success: function (response) {
                // console.log(response['store_list'][0]['INDUTYPE_NM'])
                let articles = response['store_list'];
                // if(response['result']!=='success'){
                //     alert('지역명을 다시 입력하세요');
                //     return;
                // }

                for (let i = 0; i < articles.length; i++) {
                    make_list(articles[i]['INDUTYPE_NM'], articles[i]['CMPNM_NM'], articles[i][
                        'REFINE_ROADNM_ADDR'
                    ], articles[i]['TELNO'])

                }
            }
        })
    }

    function make_list(INDUTYPE_NM, CMPNM_NM, REFINE_ROADNM_ADDR, TELNO) {
        if (INDUTYPE_NM === null) {
            INDUTYPE_NM = '미등록';
        }
        if (CMPNM_NM === null) {
            CMPNM_NM = '미등록';
        }
        if (REFINE_ROADNM_ADDR === null) {
            REFINE_ROADNM_ADDR = '미등록';
        }
        if (TELNO === null) {
            TELNO = '미등록';
        }
        let temp_html =
            `<div class="article">
                <div class=info>
                    <div class='s_category'>
                        <p>${INDUTYPE_NM}</p>
                    </div>
                    <div class='s_name'>
                        <p>${CMPNM_NM}</p>
                    </div>
                    <div class='s_address'>
                        <p>${REFINE_ROADNM_ADDR}</p>
                    </div>
                    <div class='s_num'>
                        <p>${TELNO}</p>
                    </div>
                    <div>
                        <p>좋아요</p>
                    </div>
                </div>
            </div>`
        $('#section').append(temp_html);
    }
</script>
